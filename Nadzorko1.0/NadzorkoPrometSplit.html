<!DOCTYPE html>
<html>
<head>

<script>

        maxZoom: 23,
        id: 'mapbox/dark-v10', // <-- Change the ID to a dark mode style ID

        zoomOffset: -1,
        crossOrigin: 'anonymous',
        integrity: 'sha384-1+nth7iM/vj9ohVg1fCwtOk0V7PzGBCs0oGYOYiLzryQdd1mkDd1Zt04K/moEFrT'
