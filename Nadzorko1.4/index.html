<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nadzorko - Promet Split</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/bus.css" />
    <link rel="stylesheet" href="css/businfo.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/layer-control-sidebar.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <button id="sidebar-toggle" class="sidebar-toggle"><i class="fa-solid fa-bars" style="color: #000000;"></i></button>
    <div id="sidebar" class="sidebar unselectable">
        <label for="toggle-inactive-buses" class="toggle-label">
          Show inactive buses
          <input type="checkbox" id="toggle-inactive-buses" class="toggle-input" checked>
          <span class="toggle-slider"></span>
        </label>
        <div class="slider-container">
          <label for="slide-duration">Slide Duration:</label>
          <input type="range" id="slide-duration" name="slide-duration" min="0" max="10000" step="100" value="500">
          <span id="slide-duration-value">500ms</span>
        </div>
        <!-- Add more options here -->
      </div>
    <button id="layers-toggle" class="layers-toggle"><i class="fa-solid fa-layer-group" style="color: #000000;"></i></button>
    <div id="layers-sidebar" class="sidebar unselectable">
      <div class="provider">
        <div class="provider-title"><i class="fa-solid fa-caret-down"></i>OSM</div>
        <div class="layers">
          <div class="layer-option" data-layer="osm">Classic</div>
          <div class="layer-option" data-layer="darkmatter">Dark</div>
        </div>
      </div>
      <div class="provider">
        <div class="provider-title"><i class="fa-solid fa-caret-down"></i>MapBox</div>
        <div class="layers">
          <div class="layer-option" data-layer="dark">Dark</div>
          <div class="layer-option" data-layer="light">Light</div>
          <div class="layer-option" data-layer="outdoors">Outdoors</div>
          <div class="layer-option" data-layer="streets">Streets</div>
          <div class="layer-option" data-layer="satellite">Satellite</div>
        </div>
      </div>
      <div class="provider">
        <div class="provider-title"><i class="fa-solid fa-caret-down"></i>MapLibre</div>
        <div class="layers">
          <div class="layer-option" data-layer="maptilerstreets">Classic</div>
          <div class="layer-option" data-layer="maptilerdark">Dark</div>
          <div class="layer-option" data-layer="maptilerlight">Light</div>
          <div class="layer-option" data-layer="maptilerpastel">Pastel</div>
          <div class="layer-option" data-layer="maptilernight">Night</div>
        </div>
      </div>
    </div>
    <div id="bus-info" class="hidden">
      <button id="close-bus-info"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/c7e336cffb.js" crossorigin="anonymous"></script>
    <script src="js/map.js"></script>
    <script src="js/bus.js"></script>
    <script src="js/businfo.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/layers-sidebar.js"></script>
</body>
</html>
